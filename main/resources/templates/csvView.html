<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSV View</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>Stan</th>
        <th>Rok urodzenia</th>
        <th>Wynagrodzenie</th>
    </tr>
    </thead>
    <tbody th:each="row : ${csvData}">
    <tr th:each="cell : ${row}">
        <td th:text="${cell}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
