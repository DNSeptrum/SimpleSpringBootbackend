<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Nauczyciela</title>
</head>
<body>

<h2>Dodaj Nauczyciela</h2>

<form action="/api/teacher/addTeacher" method="post">
    <label for="imie">ImiÄ™:</label>
    <input type="text" id="imie" name="imie" required><br>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required><br>

    <label for="operator">Condition:</label>
    <select id="operator" name="operator" required>
        <option value="Obecny">Obecny</option>
        <option value="Delegacja">Delegacja</option>
        <option value="Chory">Chory</option>
        <option value="Nieobecny">Nieobecny</option>
    </select><br>

    <label for="rok">Rok urodzenia:</label>
    <input type="number" id="rok" name="rok" required><br>

    <label for="wynagrodzenie">Wynagrodzenie:</label>
    <input type="number" id="wynagrodzenie" name="wynagrodzenie" step="0.01" required><br>

    <button type="submit">Dodaj Nauczyciela</button>

</form>

</body>
</html>
