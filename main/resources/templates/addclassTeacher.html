<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Klasę</title>
</head>
<body>

<h2>Dodaj Klasę</h2>

<form action="/api/classteacher/addclassTeacher" method="post">
    <label for="nazwa">Nazwa:</label>
    <input type="text" id="nazwa" name="nazwa" required>

    <br>

    <label for="liczba_na">Liczba nauczycieli:</label>
    <input type="number" id="liczba_na" name="liczba_na" required>

    <br>

    <button type="submit">Dodaj klasę nauczyciela</button>
</form>

</body>
</html>
